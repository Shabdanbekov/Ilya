<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Авторизация</h1>
      <div id="notification"></div>
      <div class="type">
        <input id="login" type="text" placeholder="Введите логин" />
        <div class="passwordsInputs">
          <input id="password1" type="password" placeholder="Пароль" />
          <span class="eye1" id="click__eye"
            ><img class="eye" src="./icon icon.svg" alt="eye icon"
          /></span>
        </div>
        <div class="passwordsInputs">
          <input
            id="Reppassword"
            type="password"
            placeholder="Потвердите пароль"
          />
          <span class="eye2" id="click__eye2"
            ><img class="eye" src="./icon icon.svg" alt="eye icon"
          /></span>
        </div>
      </div>
      <button class="login-btn"><span class="text">Войти</span></button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
